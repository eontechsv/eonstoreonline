<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EON Tech SV</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0f14;
  color: #fff;
}

header {
  text-align: center;
  padding: 15px;
}

header img {
  width: 120px;
}

h1 {
  color: #00f5ff;
  margin: 5px 0;
}

.contenedor {
  max-width: 600px;
  margin: auto;
  padding: 10px;
}

.producto {
  background: #121826;
  border-radius: 14px;
  padding: 15px;
  margin-bottom: 20px;
}

.producto img {
  width: 100%;
  border-radius: 12px;
}

.producto h3 {
  color: #00f5ff;
}

button {
  width: 100%;
  padding: 12px;
  background: #00f5ff;
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 10px;
}

.carrito {
  background: #121826;
  padding: 15px;
  border-radius: 14px;
}

.carrito li {
  list-style: none;
  background: #0f1624;
  padding: 10px;
  margin-bottom: 8px;
  border-radius: 8px;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal-contenido {
  background: #121826;
  width: 90%;
  max-width: 350px;
  border-radius: 14px;
  padding: 15px;
}

.modal-contenido img {
  width: 100%;
  border-radius: 10px;
}

select, input {
  width: 100%;
  padding: 8px;
  margin-top: 8px;
  border-radius: 8px;
  border: none;
}
</style>
</head>

<body>

<header>
  <img src="logotipo.png.jpeg">
  <h1>EON Tech SV</h1>
</header>

<div class="contenedor">

<!-- PRODUCTO SMARTWATCH -->
<div class="producto">
  <img src="reloj%20inteligente.jpg.jpeg">
  <h3>âŒš SmartWatch T900 Pro Max â€“ $20</h3>
  <button onclick="abrirModal('SmartWatch T900 Pro Max',20,'reloj%20inteligente.jpg.jpeg')">
    Comprar ahora
  </button>
</div>

<!-- PRODUCTO AIRPODS -->
<div class="producto">
  <img src="airpods.jpg.jpeg">
  <h3>ðŸŽ§ AirPods 2Âª GeneraciÃ³n â€“ $25</h3>
  <button onclick="abrirModal('AirPods 2Âª GeneraciÃ³n',25,'airpods.jpg.jpeg')">
    Comprar ahora
  </button>
</div>

<!-- CARRITO -->
<div class="carrito">
  <h3>ðŸ›’ Carrito</h3>
  <ul id="lista"></ul>
  <p id="total"></p>
  <button onclick="finalizar()">Finalizar compra</button>
</div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-contenido">
    <img id="modal-img">
    <h3 id="modal-nombre"></h3>
    <p id="modal-precio"></p>

    <label>Color</label>
    <select id="modal-color">
      <option>Negro</option>
      <option>Blanco</option>
      <option>Rosado</option>
    </select>

    <label>Cantidad</label>
    <input type="number" id="modal-cantidad" value="1" min="1">

    <button onclick="confirmarProducto()">Agregar al carrito</button>
    <button onclick="cerrarModal()" style="margin-top:8px;background:#ff3b3b;color:white;">
      Cancelar
    </button>
  </div>
</div>

<script>
let carrito = [];
let total = 0;
let productoActual = {};

function abrirModal(nombre, precio, img) {
  productoActual = { nombre, precio, img };
  document.getElementById("modal-img").src = img;
  document.getElementById("modal-nombre").innerText = nombre;
  document.getElementById("modal-precio").innerText = "$" + precio;
  document.getElementById("modal").style.display = "flex";
}

function cerrarModal() {
  document.getElementById("modal").style.display = "none";
}

function confirmarProducto() {
  const color = document.getElementById("modal-color").value;
  const cantidad = parseInt(document.getElementById("modal-cantidad").value);

  carrito.push({
    ...productoActual,
    color,
    cantidad
  });

  cerrarModal();
  actualizarCarrito();
}

function actualizarCarrito() {
  const lista = document.getElementById("lista");
  const totalTexto = document.getElementById("total");
  lista.innerHTML = "";
  total = 0;
  let cant = 0;

  carrito.forEach(p => {
    total += p.precio * p.cantidad;
    cant += p.cantidad;
    lista.innerHTML += `<li>${p.nombre} (${p.color}) x${p.cantidad}</li>`;
  });

  if (cant >= 3) {
    total *= 0.96;
    totalTexto.innerText = "Total con descuento: $" + total.toFixed(2);
  } else {
    totalTexto.innerText = "Total: $" + total.toFixed(2);
  }
}

function finalizar() {
  let mensaje = "ðŸ›’ Pedido EON Tech SV%0A";
  carrito.forEach(p => {
    mensaje += `â€¢ ${p.nombre} (${p.color}) x${p.cantidad}%0A`;
  });
  mensaje += `%0ATotal: $${total.toFixed(2)}`;
  window.open("https://wa.me/50375268799?text=" + mensaje);
}
</script>

</body>
</html>
